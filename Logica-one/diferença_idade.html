<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>")
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha()

    }

    var diferença = (25 - 18);

    mostra("Eu tenho 18 anos.")   
    mostra("Minha irmã tem 25 anos.") 
    mostra("Nossa diferença de idade é " + diferença + " anos.")
</script>
